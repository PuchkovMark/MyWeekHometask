<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style6.css">

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

</head>
<body>

<div id="main-wrapper" class="main-wrapper">
    <h1>Определить самое длинное слово в тексте</h1>

    <div class="wrap">

        <h2>Введите текст:</h2>

        <textarea id="text" rows="10" cols="60"></textarea>
        <br/>
        <hr/>
        <div class="butt-wrap">
        <div id="execute" class="dws">
            <a href="#" id="excute-butt" class="butt">Выполнить</a>
        </div>
        <div id="clear" class="dws">
            <a href="#" id="clear-butt" class="butt">Очистить</a>
        </div>
        </div>
        <div>
            <h3>Результат:</h3>
            <div id="res"></div>
        </div>

        <!-- <p id="countClass" class="text">
                 <textarea rows="10" cols="45" name="text" onkeyup="countChar(this)"></textarea>
         <div id="charNum">55</div>
         </p>-->
        <!--<div class="dws">
            <a href="#" class="butt" onclick="following();">Преобразовать</a>
        </div>-->

    </div>

</div>
<script>

    var execute_butt = document.getElementById('excute-butt');
    var clear_butt   = document.getElementById('clear-butt');

    execute_butt.onclick = function () {
        /*document.getElementById('res').value = '000000';*/
        var regex = /\s|,\s|\.\s*/;
        var text = document.getElementById('text');
        var res = document.getElementById('res');
        var result = text.value.toString().split(regex);
        console.log(result);
        var count = 0;
        var longestWord = '';
        for(let i = 0; i < result.length; i++){
            if(result[i].length > count){
                count = result[i].length;
                longestWord = result[i];
            }
            console.log(longestWord);
        }
        res.innerHTML = longestWord;

    };
    clear_butt.onclick = function () {
        var text = document.getElementById('text');
        text.value = '';
    };

</script>
</body>
</html>
