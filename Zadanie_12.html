<div id="main-wrapper" class="main-wrapper">
    <h2>Жалюзи</h2>
    <div class="wrap">
        <div class="mile">
            <label class="label" for="width">Ширина</label><br/>
            <span class="fancyArrow"></span>
            <select class="turnintodropdown" name="width" id="width">
                <option>Выберите ширину</option>
                <option value="451" id="width_1">100</option>
                <option value="752" id="width_2">150</option>
                <option value="961" id="width_3">200</option>
                <option value="1832" id="width_4">250</option>
                <option value="2963" id="width_5">300</option>
            </select>
        </div>

        <div class="eqv">X</div>

        <div class="kilo">
            <label class="label" for="height">Высота</label><br/>
            <span class="fancyArrow"></span>
            <select class="turnintodropdown" name="height" id="height">
                <option>Выберите высоту</option>
                <option value="621" id="height_1">150</option>
                <option value="1672" id="height_2">200</option>
                <option value="2843" id="height_3">250</option>
                <option value="3634" id="height_4">300</option>
                <option value="4935" id="height_5">350</option>
            </select>
        </div>
        <div style="margin-top: 20px">
            <h3>Стоимость:<span id="res">0000</span> руб.</h3>
        </div>
    </div>


</div>

<script type="text/javascript">

    var width  = document.getElementById('width');
    var height = document.getElementById('height');
    var res = document.getElementById('res');

    width.onchange = function () {
        //
        if(height.value !== 'Выберите высоту'){
            res.innerText = parseInt(width.value) + parseInt(height.value);
        }
    };
    height.onchange = function () {
        //
        if(width.value !== 'Выберите ширину'){
            res.innerText = parseInt(width.value) + parseInt(height.value);
        }
    };

</script>
